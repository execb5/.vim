
set-window-option -g xterm-keys on

set -s escape-time 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload this file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split pane  to current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Movement keys (like vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window list in left
set -g status-left " "
set -g status-justify left
set -g status-right " "

# Ohter window activitie
setw -g monitor-activity on
set -g visual-activity on

# Colors
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default
set-window-option -g window-status-fg "#666666"
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# Status bar
set-option -g status-position bottom
setw -g window-status-format         ' #(echo "#{pane_current_command}") '
setw -g window-status-current-format ' #(echo "#{pane_current_command}") '
set -g status-right '%d/%m %H:%M'
if-shell "if [[ `date +%H:%M` = '11:30' ]]; then true; else false; fi" \
    "set -g status-right '%d/%m LUNCHY'"

# Vim mode
setw -g mode-keys vi

# New window to current directory
bind c new-window -c "#{pane_current_path}"

# Disable renaming
set-option -g allow-rename off

# Set title of the window to the session
set-option -g set-titles on
set-option -g set-titles-string '#S'

# Fix failure in tmux after upgrading to mac os sierra
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

#Fix tmux colors
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
