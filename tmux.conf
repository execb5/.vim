#set -g status-keys vi
#setw -g mode-keys vi
set -g prefix C-f
unbind C-b
bind C-f send-prefix
#set -g default-terminal "screen-256color"
#set-option -g status-bg default
#set-window-option -g window-status-current-bg default

set -s escape-time 1

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload this file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split pane  to current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Movement keys (like vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window list in center
set -g status-justify centre

# Ohter window activitie
setw -g monitor-activity on
set -g visual-activity on

# Colors
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

set -g status-fg white
set -g status-bg black

set -g pane-border-fg green
set -g pane-border-bg black

set -g pane-active-border-fg black
set -g pane-active-border-bg green

# Status bar
set -g status-left-length 50
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P"

# Vim mode
setw -g mode-keys vi

# New window to current directory
bind c new-window -c "#{pane_current_path}"

# Disable renaming
set-option -g allow-rename off

# Set title of the window to the session
set-option -g set-titles on
set-option -g set-titles-string '#S'

# Fix failure in tmux after upgrading to mac os sierra
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

#Fix tmux colors
set -g default-terminal "screen-256color"
